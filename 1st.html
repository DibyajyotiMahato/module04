<!-- Build a simple webpage that displays text as shown in the below image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
</head>
<body>
    <div>

        <p><b>This text will be bolded.</b></p>
        <p><i>This text will be italic.</i></p>
        <p><u>This text will be underlined.</u></p>
        <p><mark>This text will be highlighted.</mark></p>
        <p>This is normal text<sup>This text is super scripted.</sup>This is normal again</p>
        <p>This is normal text<sub>This text is subscripted.</sub></p>
        <p>normal text<small>small text</small></p>
        <p><del>This text will be deleted.</del></p>
    </div>
</body>
</html>
